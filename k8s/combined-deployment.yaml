# Shared MongoDB storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv-shared
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/mongodb-cesi-eats
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc-shared
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
