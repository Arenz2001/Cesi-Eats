apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: NodePort
  selector:
    app: cesi-eats
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3004
      nodePort: 30004

